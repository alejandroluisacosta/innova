<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css" />
    <title>Innova</title>
</head>
<body>
    <nav class="nav">
        <img class="company-name" src="./assets/CompanyName.png" alt="Company's name"/>
        <ul class="nav__links">
            <li>PROYECTOS</li>
            <li>SERVICIOS</li>
            <li>NOSOTROS</li>
            <li>CONTACTO</li>
        </ul>
    </nav>
    <div class="hero">
        <h2 class="hero__title">EXPERTOS EN</h2>
        <div class="hero__main">
            <div class="hero-swiper swiper">
                <img src="./assets/image1.png" alt="Obreros en construcción" />
            </div>
            <div class="description">
                <h1>PROYECTOS DE INGENIERIA Y CONSTRUCCION</h1>
                <button class="button">CONTACTO</button>
            </div>
        </div>
        <div class="hero__facts">
            <div class="fact">
                <p class="fact__number">+9</p>
                <p class="fact__text">Años de experiencia</p>
            </div>
            <div class="fact">
                <p class="fact__number">72</p>
                <p class="fact__text">Proyectos realizados</p>
            </div>
            <div class="fact">
                <p class="fact__number">100%</p>
                <p class="fact__text">Clientes satisfechos</p>
            </div>
        </div>
    </div>
</body>
</html>
